<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Log In Form</title>
</head>
<body>


	<form
		action="EmployeeDetails.employee?empName=empName&Age=Age&email=email&password=password&address=address">
		<label for="fname">Employee name:=</label><br> <input type="text"
			id="fname" name="empName"><br> <label for="Age">Age:=</label><br>
		<input type="number" id="Age" name="age"> <br> <br>
		<label for="email">Email :=</label><br> <input type="text"
			id="email" name="email"><br> <label for="password">Password:=</label><br>
		<input type="password" id="password" name="password"> <br>
		<br> <label for="address">Address:=</label><br> <input
			type="text" id="address" name="address"><br> <input
			type="submit" value="Submit">


	</form>

	<p>If you click the "Submit" button, the form-data will be sent to
		a page called</p>


</body>
</html>
